<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HOBBY</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">

<body>
	<div class="summer-container">
		<h1 class="summer-head">Hobby</h1>
		<hr />

		<h2 class="summer-sub-head">Snorkling</h2>
		<div id="carouselInterval" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-interval="2000">
					<img src="picture/snorkling2.jpg" class="d-block w-100" height=600>
				</div>
				<div class="carousel-item" data-interval="2000">
					<img src="picture/snorkling.jpg" class="d-block w-100" height=600>
				</div>
				<div class="carousel-item">
					<img src="picture/snorkling3.jpg" class="d-block w-100" height=600>
				</div>
			</div>
			<a class="carousel-control-prev" href="#carouselInterval" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselInterval" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<hr />

		<div id="carouselInterval" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="carousel-item active" data-interval="2000">

				</div>

					<img src="picture/climbing2.jpg" class="d-block w-100" height=600>

			</div>
			<a class="carousel-control-prev" href="#carouselInterval" role="button" data-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="sr-only">Previous</span>
			</a>
			<a class="carousel-control-next" href="#carouselInterval" role="button" data-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="sr-only">Next</span>
			</a>
		</div>
		<hr />

		
		<a href="index.html" class="btn btn-primary btn-lg btn-block" role="button" aria-pressed="true">Block to My Homepage</a>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
